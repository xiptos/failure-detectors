apply plugin: 'java-library'

group = 'uk.ac.ic.imperial'
version = '1.0-SNAPSHOT'

description = """failure-detector"""


repositories {
     //maven { url "http://repo.maven.apache.org/maven2" }
     jcenter()
}

dependencies {
    implementation 'org.apache.activemq:activemq-all:5.15.2'
    implementation 'log4j:log4j:1.2.17-atlassian-1'

    testImplementation 'junit:junit:4.11'
    testImplementation 'org.mockito:mockito-all:1.10.9'
}
